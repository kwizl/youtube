<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="img/youtube-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet"> 
    
    <title>Youtube</title>
</head>
<body> 
    <nav class="navigation-bar">
        <div class="navigation-bar__logo-box">
            <img src="img/youtube.jpeg" alt="Logo" class="logo">
        </div>
        <div class="navigation-bar__search-box">
            <input type="text" placeholder="Search" class="search-box">
            <button class="btn search--btn">
                <i class="fa fa-search search-icon"></i>
            </button>
        </div>
        <article class="navigation-bar__icon">
            <a href="#" class="nav-icon upload">
                <img src="img/upload-icon.jpeg" alt="Upload" class="upload--icon">
            </a>
            <a href="#" class="nav-icon bell">
                <img src="img/bell-icon.jpeg" alt="Notification" class="bell--icon">
            </a>
            <a href="#" class="nav-icon user">
                <img src="img/user-icon.png" alt="User" class="user--icon">
            </a>
        </article>
    </nav>

    <main class="video">
        <section class="main-video__playing">
            <div class="main-video__container">
                <iframe width="700" height="400" class="main__video" src="https://www.youtube.com/embed/N2qh5z7g3qk" 
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <article class="main__video main__title">
                    Impostor Syndrome in tech. ("Fake it till you make it")
                </article>
            </div>
        </section>
        <section class="video__schedule">
            <div class="schedule--video">
                <iframe width="180" height="120" src="https://www.youtube.com/embed/xqgH9j3x2OE" frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="schedule--video">
                <iframe width="180" height="120" src="https://www.youtube.com/embed/W8ykZNSLDqE" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="schedule--video">
                <iframe width="180" height="120" src="https://www.youtube.com/embed/GAgegNHVXxE" 
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="schedule--video">
                <iframe width="180" height="120" src="https://www.youtube.com/embed/VX96I7PO8YU" frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
</body>
</html>
